

<body class="carrer">
  <div class="col-md-6 offset-md-3 mt-5">
    <h1>Simple Job Application Form with File Upload</h1>
    <form accept-charset="UTF-8" action="https://getform.io/f/256aaa5a-65ed-48e8-a53c-faff9d221b0d" method="POST"
      enctype="multipart/form-data" target="_blank">
      <div class="form-group">
        <label for="exampleInputName">Full Name*</label>
        <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Your Name*"
          required="required">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" required="required">Email address*</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Your Email*">
      </div>
      <div class="form-group">
        <label>current role</label>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label id="number-label" for="number">Age <small>(optional)</small></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
        </div>
      </div>
      <div class="form-group mt-3">
        <label class="mr-4">Upload your CV:</label>
        <input type="file" name="file">
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>
</body>
